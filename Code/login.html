<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolsa Technologies - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#4A8F6D',
                            light: '#5BA57F',
                            dark: '#3A7F5D'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div class="w-24 h-24 flex items-center justify-center">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-pfPIab5A80Kr2Mt2eB6xgXRePQxzum.png" alt="Rolsa Technologies Logo" class="max-w-full max-h-full">
            </div>
        </div>

        <!-- Login/Register Tabs -->
        <div class="flex mb-6">
            <button id="login-tab" class="flex-1 py-3 font-medium text-center border-b-2 border-primary text-primary" onclick="showTab('login')">
                Sign In
            </button>
            <button id="register-tab" class="flex-1 py-3 font-medium text-center border-b-2 border-gray-200 text-gray-500" onclick="showTab('register')">
                Register
            </button>
        </div>

        <!-- Error Message (Hidden by default) -->
        <div id="error-message" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text">Invalid email or password.</span>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6">Welcome Back</h1>
            
            <form id="login-form-element">
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="login-email" 
                        name="email" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="your@email.com"
                        required
                        aria-required="true"
                    >
                </div>
                
                <!-- Password Field -->
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-1">
                        <label for="login-password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <a href="#" class="text-sm text-primary hover:text-primary-dark focus:outline-none focus:underline">
                            Forgot Password?
                        </a>
                    </div>
                    <input 
                        type="password" 
                        id="login-password" 
                        name="password" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="••••••••"
                        required
                        aria-required="true"
                        minlength="8"
                    >
                </div>
                
                <!-- Remember Me Checkbox -->
                <div class="flex items-center mb-6">
                    <input 
                        type="checkbox" 
                        id="remember-me" 
                        name="remember-me" 
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                    >
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>
                
                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                >
                    Sign In
                </button>
            </form>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div id="register-form" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6">Create Account</h1>
            
            <form id="register-form-element">
                <!-- Name Field -->
                <div class="mb-4">
                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="register-name" 
                        name="name" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="John Smith"
                        required
                        aria-required="true"
                    >
                </div>
                
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="register-email" 
                        name="email" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="your@email.com"
                        required
                        aria-required="true"
                    >
                </div>
                
                <!-- Password Field -->
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="register-password" 
                        name="password" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="••••••••"
                        required
                        aria-required="true"
                        minlength="8"
                    >
                    <p class="mt-1 text-xs text-gray-500">
                        Password must be at least 8 characters long
                    </p>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm_password" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="••••••••"
                        required
                        aria-required="true"
                    >
                </div>
                
                <!-- Register Button -->
                <button 
                    type="submit" 
                    class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                >
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        // Function to switch between login and register tabs
        function showTab(tab) {
            // Hide error message when switching tabs
            document.getElementById('error-message').classList.add('hidden');
            
            if (tab === 'login') {
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('login-tab').classList.add('border-primary', 'text-primary');
                document.getElementById('login-tab').classList.remove('border-gray-200', 'text-gray-500');
                document.getElementById('register-tab').classList.add('border-gray-200', 'text-gray-500');
                document.getElementById('register-tab').classList.remove('border-primary', 'text-primary');
            } else {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('register-form').classList.remove('hidden');
                document.getElementById('register-tab').classList.add('border-primary', 'text-primary');
                document.getElementById('register-tab').classList.remove('border-gray-200', 'text-gray-500');
                document.getElementById('login-tab').classList.add('border-gray-200', 'text-gray-500');
                document.getElementById('login-tab').classList.remove('border-primary', 'text-primary');
            }
        }

        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            document.getElementById('error-text').textContent = message;
            errorElement.classList.remove('hidden');
            
            // Scroll to error message
            errorElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Add aria-live to announce error to screen readers
            errorElement.setAttribute('aria-live', 'assertive');
        }

        // Handle login form submission
        document.getElementById('login-form-element').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect to dashboard on successful login
                    window.location.href = 'index.html';
                } else {
                    showError(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again later.');
            }
        });

        // Handle registration form submission
        document.getElementById('register-form-element').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Simple validation
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name,
                        email, 
                        password,
                        confirm_password: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect to dashboard on successful registration
                    window.location.href = '/dashboard';
                } else {
                    showError(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('An error occurred. Please try again later.');
            }
        });

        // Check if user is already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Check authentication status when page loads
        checkAuth();
    </script>
</body>
</html>
